  footprint_padding: 0.01
  global_frame: turtlebot1/map
  height: 10
  inflation_layer:
    cost_scaling_factor: 30.0
    enabled: true
    inflate_unknown: false
    inflation_radius: 0.1
  map_type: costmap
  obstacle_layer:
    combination_method: 1
    enabled: true
    footprint_clearing_enabled: true
    max_obstacle_height: 2.0
    observation_sources: scan
    obstacle_range: 3.0
    raytrace_range: 3.5
    scan:
      clearing: true
      data_type: LaserScan
      marking: true
      sensor_frame: turtlebot1/base_scan
      topic: scan
  origin_x: 0.0
  origin_y: 0.0
  plugins:
  - name: static_layer
    type: costmap_2d::StaticLayer
  - name: obstacle_layer
    type: costmap_2d::ObstacleLayer
  - name: inflation_layer
    type: costmap_2d::InflationLayer
  publish_frequency: 10.0
  resolution: 0.05
  robot_base_frame: turtlebot1/base_footprint
  robot_radius: 0.46
  static_layer:
    enabled: true
  static_map: true
  transform_tolerance: 0.5
  update_frequency: 10.0
  width: 10
local_costmap:
  footprint: '[[-0.19,-0.04],[-0.19,0.04],[-0.03,0.09],[0.03,0.09],[0.03,-0.09],[-0.03,-0.09]]'
  footprint_padding: 0.01
  global_frame: turtlebot1/odom
  height: 3
  inflation_layer:
    cost_scaling_factor: 17.0
    enabled: true
    inflate_unknown: false
    inflation_radius: 1.0
  map_type: costmap
  obstacle_layer:
    combination_method: 1
    enabled: true
    footprint_clearing_enabled: true
    max_obstacle_height: 4.5
    observation_sources: scan
    obstacle_range: 3.0
    raytrace_range: 3.5
    scan:
      clearing: true
      data_type: LaserScan
      marking: true
      sensor_frame: turtlebot1/base_scan
      topic: scan
  origin_x: 0.0
  origin_y: 0.0
  plugins:
  - name: obstacle_layer
    type: costmap_2d::ObstacleLayer
  - name: inflation_layer
    type: costmap_2d::InflationLayer
  publish_frequency: 10.0
  resolution: 0.02
  robot_base_frame: turtlebot1/base_footprint
  robot_radius: 0.46
  rolling_window: true
  static_map: false
  transform_tolerance: 0.5
  update_frequency: 10.0
  width: 3
make_plan_add_unreachable_goal: true
make_plan_clear_costmap: true
max_planning_retries: -1
oscillation_distance: 0.2
oscillation_timeout: 10.0
planner_frequency: 5.0
planner_patience: 5.0
recovery_behavior_enabled: true
restore_defaults: false
shutdown_costmaps: false
